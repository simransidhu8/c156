<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>


    
    <script src="./components/Rotation.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/Collider.js"></script>
    <script src="./components/Game.js"></script>
    
  </head>

  <body>
    <a-scene background="color:#026F90">
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">
        <a-asset-item
          id="terrainMap"
          src="./assets/models/terrain/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="plane"
          src="./assets/models/airplane/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 -100"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        target-ring
        flying-birds
      >
      </a-entity>

      <!-- Plane -->
      <a-entity
        id="plane_model"
        gltf-model="#plane"
        position="0 0 15"
        scale="1 1 1"
        rotation="0 90 0"
        plane-rotation-reader        
        dynamic-body = "mass:0"
        game-play
      >
      </a-entity>
      
      <!--Game timer and score-->
      <a-entity 
        id="Header"
        position="1 -4 0">
        <!--Title-->
        <a-entity 
          position="-28.5 21 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: VIRTUAL FLIGHT">
        </a-entity>

        <!--Timer-->
        <a-entity
          position="-23.5 19 0">
          <a-entity
            position="-6 0.3 0"
            text="font: aileronsemibold; align:center; width:12; color: black; value:Time \n Remaining">
          </a-entity>

          <a-entity
            position="-9.2 0.3 0"
            id = "Timer"
            text="font: exo2bold; align:center; width: 30; color: black; value: 00:00">
          </a-entity>
        </a-entity>

        <!--Target Status-->
        <a-entity
          position="-18 19.3 0">
          <a-entity
            id="targets"
            position="-8 0.1 0"
            text="font: exo2bold; align:center; width:30; color: black; value: 20"
          ></a-entity>

          <!--Target Remaining Text-->
          <a-entity
            position="-0.6 0.1 0"
            text="font: aileronsemibold; width:12; color:black; value: Targets \n Remaining"
          ></a-entity>
        </a-entity>

        <!--Score-->
        <a-entity
          position="30.5 21.5 0">
          <a-entity
            position=""
            text="font: exo2bold; align:center; width: 40;color: black; value: Score">
          </a-entity>

          <a-entity
            id="score"
            position="0 -2 0"
            text="font: exo2bold; width: 40; align:center; color:black; value: 0">
          </a-entity>
        </a-entity>
      </a-entity>

      <!--Game over-->
      <a-entity
        id="game_over_text"
        position="0 7.5 0"
        text="font: exo2bold; width: 100; align:center; color:white; value: GAME OVER!!!"
        visible="false"
      ></a-entity>

    </a-scene>
  </body>
</html>
